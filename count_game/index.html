<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count the character game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="header">
        <p id="title">Count The Character!</p>
    </div>
    <div class="character-container" id="character-container">

    </div>
    <div class="count-container">
        <diV class="count-field">
                <p id="count">0</p>
        </diV>
    </div>
    <div class="button-container">
        <button class="btn btn-blue" id="plus">+</button>
        <button class="btn btn-red" id="minus">-</button>
        <button class="btn btn-green" id="confirm">Confirm</button>
        <button class="btn btn-black" id="reset">Reset Game</button>
    </div>
    <script src="./script/gamelogic.js"></script>
</body>
</html>
